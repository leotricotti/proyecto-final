    <!-- Formulario Contacto -->
    <main class="container form-contact" data-aos="zoom-in">
        <h2>Contáctanos</h2>
        <div class="form-floating mb-3 col-6 offset-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="nombre">
            <label for="floatingInput">
                Nombre*
            </label>
        </div>
        <div class="form-floating mb-3 col-6 offset-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="email@example.com">
            <label for="floatingEmail">
                Email*
            </label>
        </div>
        <div class="form-floating col-6 offset-3">
            <textarea class="form-control" placeholder="Deje su mensaje" id="floatingTextarea"
                style="height: 200px"></textarea>
            <label for="floatingTextarea">
                Mensaje*
            </label>
        </div>
        <div class="col-auto send-button offset-3">
            <button type="submit" class="btn btn-dark">Enviar</button>
        </div>
    </main>

    <hr class="separador-contacto">
